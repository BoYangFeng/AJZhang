<!DOCTYPE HTML>
<html>
    <head>
        <title>记账哩</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div align="center">
            <h1>小吴的记账本</h1>
            <form name="form" method="POST">
                消费时间:<input name="cost_time" type="datetime" placeholder="消费时间"/><br/>
                消费项目:<select name="cost_type">
                        {% for item in data %}
                        <option value="{{item[0]}}">{{item[1]}}</option>
                        {% endfor %}
                </select><br/>
                消费金额:<input name="cost_money" type="number" placeholder="消费金额"/><br/>
                消费备注:<input name="remarks" type="text" placeholder="消费备注"/><br/>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置"/>
            </form>
        </div>
    </body>
</html>
